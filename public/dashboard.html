<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
    />

    <style>
      #loader {
        height: 100vh;
        width: 100vw;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <script defer src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

    <script defer src="./js/init-firebase.js"></script>
    <script defer src="./js/dashboard.js"></script>

    <title>AuthDash | Register</title>
  </head>
  <body>
    <div id="loader">
      <div class="spinner-grow text-success" style="width: 8rem; height: 8rem" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container" id="mainContainer" style="display: none">
      <div class="jumbotron mt-5 text-center">
        <h1 class="display-4">This is the dashboard</h1>
        <p class="lead">Well, this is authenticated!</p>
        <hr class="my-4" />
        <h2 class="display-5 mb-3">Welcome, <span id="userEmail"></span></h2>

        <form
          id="secretForm"
          class="row g-3 mt-2 mb-5 align-items-center justify-content-center"
          onsubmit="return false;"
        >
          <div class="form-floating col-12 col-md-5">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="secretInput"
              style="height: 100px"
              required
              name="secret"
            ></textarea>
            <label for="secretInput">Tell me a secret, I'll keep!</label>
          </div>
          <div class="col-12 col-md-2">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>

        <div class="row justify-content-center">
          <div class="col-4"><a class="btn btn-danger btn-lg" id="logoutBtn" role="button">Logout</a></div>
        </div>
      </div>
    </div>

    <!-- <div id="firebaseui-auth-container"></div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
