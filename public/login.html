<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
    />

    <script defer src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <script defer src="./js/init-firebase.js"></script>
    <script defer src="./js/login.js"></script>

    <title>AuthDash | Register</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <div class="card">
        <h1 class="card-header">Login!</h1>

        <div class="card-body">
          <p class="card-text text-muted">Fill up this form to login to your dashboard!</p>
          <!-- <div class="alert alert-danger" role="alert">A simple danger alertâ€”check it out!</div> -->
          <form id="loginForm" onsubmit="return false;">
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input type="email" name="email" class="form-control" id="emailInput" required />
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" name="password" class="form-control" id="passwordInput" required />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
          </form>
        </div>
        <div class="card-footer">
          New here? Register first!
          <a href="/register" class="btn btn-warning ml-3">Register</a>
          <div class="d-grid gap-2 mt-3">
            <a type="button" class="btn btn-primary" type="button" href="/">Back to Homepage</a>
          </div>
        </div>
      </div>
    </div>

    <!-- <div id="firebaseui-auth-container"></div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
